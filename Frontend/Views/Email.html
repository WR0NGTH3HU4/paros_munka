<div class="p-6 max-w-md mx-auto bg-stone-400 rounded-lg shadow-md">

    <div class="mb-4">
        <label for="email" class="block text-gray-100 text-sm font-semibold mb-1">Új E-mail cím</label>
        <input type="email" id="newEmail" class="form-control block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:stroke-1 focus:stroke-stone-600" placeholder="név@példa.com" required>
    </div>
    
    <div class="mb-4">
        <label for="passwd" class="block text-gray-100 text-sm font-semibold mb-1">Jelenlegi jelszó</label>
        <input type="password" id="passwd" class="form-control block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:stroke-1 focus:stroke-stone-600" placeholder="Jelszó" required>
    </div>

    <button class="btn btn-primary w-full bg-stone-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-stone-600 transition duration-200" onclick="updateEmail()">Megváltoztatás</button>

</div>
